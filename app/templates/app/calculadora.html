{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Required jquery -->
    <script src="{% static 'jquery/jquery-3.6.4.min.js' %}" type="text/javascript"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculadora</title>
  </head>
  <body class="m-0 row justify-content-center">
    <div class="col-auto p-5">
        <div class="card text-center" style="width:30rem;">
            <form action="#" method="POST">
                <table class="table table-dark table-striped mx-auto">
                    <thead>
                        <tr>
                            <td colspan="2">Mini Calculadora</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td >Numero 1</td>
                            <td><input type="text" name="txtnum1" id="num1" value=""/></td>
                        </tr>
                        <tr>
                            <td >Numero 2</td>
                            <td><input type="text" name="txtnum2" id="num2" value=""/></td>
                        </tr>
                        <tr>
                            <td >Resultado</td>
                            <td><input type="text" name="txtresultado" id="resultado" value="" readonly="true"/></td> 
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input type="button" style="width: 60px;" class="btn btn-primary btn-ms" value="+" id="btnsuma"/> &nbsp;
                                <input type="button" style="width: 60px;" class="btn btn-primary btn-ms" value="-" id="btnresta"/> &nbsp;
                                <input type="button" style="width: 60px;" class="btn btn-primary btn-ms" value="x" id="btnmultiplica"/> &nbsp;
                                <input type="button" style="width: 60px;" class="btn btn-primary btn-ms" value="/" id="btndivide"/> &nbsp;
                                <input type="button" style="width: 60px;" class="btn btn-success btn-ms" value="Mr" id="btnmr"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>

    
    <script type="text/javascript" scr="{% static 'jquery/jcalculadora.js' %}"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- Optional JavaScript; choose one of the two! -->
 
  </body>
  

</html>
